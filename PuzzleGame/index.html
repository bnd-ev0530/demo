<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="tileList">
      <div>
        <img src="./images/1.jpg" alt="Image 1" class="tileImage" />
        <span class="success" data-id="1"></span>
      </div>
      <div>
        <img src="./images/2.png" alt="Image 2" class="tileImage" />
        <span class="success" data-id="2"></span>
      </div>
      <div>
        <img src="./images/3.jpg" alt="Image 3" class="tileImage" />
        <span class="success" data-id="3"></span>
      </div>
    </div>

    <div class="puzzle">
      <div class="heading">
        <span>
          <sub>★</sub> <sup>☆</sup> <sub>★</sub> <sup>☆</sup> <sub>★</sub>
          <sup>☆</sup> <sub>★</sub>
        </span>
        <h2>MinWon</h2>
        <span>
          <sup>★</sup> <sub>☆</sub> <sup>★</sup> <sub>☆</sub> <sup>★</sup>
          <sub>☆</sub> <sup>★</sup>
        </span>
      </div>
      <div class="answer"></div>
      <div class="grid">
        <button class="tile tile--1" style="--area: A"></button>
        <button class="tile tile--2" style="--area: B"></button>
        <button class="tile tile--3" style="--area: C"></button>
        <button class="tile tile--4" style="--area: D"></button>
        <button class="tile tile--5" style="--area: E"></button>
        <button class="tile tile--6" style="--area: F"></button>
        <button class="tile tile--7" style="--area: G"></button>
        <button class="tile tile--8" style="--area: H"></button>
        <div class="tile tile--empty" style="--area: I"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
