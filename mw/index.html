<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>최애미넌드컵</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/lezhin.css?v=20241115">
  </head>
  <body onload="preLoaingImg()">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
      <header>
        <h1 onclick="restart()">최애미넌드컵</h1>
        <p id="roundTitle">나의 최애미넌을 뽑아주세요!</p>
      </header>
      <div class="content default" id="content">
        <button id="btnGameStart" onclick="start()">시작하기</button>
      </div>
      <footer class="footer soff" id="footer">
        <button id="cancel" onclick="lezhin.Event.clickCancel()">다시시작</button>
        <button id="prev" onclick="lezhin.Event.clickPrev()">이전</button>
      </footer>
    </div>
    <script src="js/lezhin.js?ver=2" async defer></script>
    <script>
      function start() {
        lezhin.start();
      }
      function preLoaingImg() {
        const preLoadingList = [
          'images/01.jpg', 'images/02.gif', 'images/03.gif', 'images/04.gif', 'images/05.gif', 'images/06.gif', 'images/07.gif', 'images/08.gif', 'images/09.jpg', 'images/10.gif', 'images/11.gif', 'images/12.gif', 'images/13.jpg', 'images/14.gif', 'images/15.jpg', 'images/16.gif'
        ], length = preLoadingList.length, tObj = document.getElementsByTagName("BODY")[0];
        let i = 0, imgNode;
        const hiddenNode = document.createElement('DIV');
        hiddenNode.className = 'pre_load soff';
        for(i; i < length; i++) {
          imgNode = document.createElement('IMG');
          imgNode.setAttribute('src', preLoadingList[i]);
          hiddenNode.appendChild(imgNode);
        }
        tObj.appendChild(hiddenNode);
      }

      function restart(){
        location.reload();
      }
    </script>
  </body>
</html>
