<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Image (text-image.js)</title>
    <meta charset="utf-8" />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/text-image.js"></script>
    <script src="./js/demo.js"></script>
</head>

<body>
    <div class="container">
   
        <form>
            <div class="form-group">
                <textarea name="image-text" class="form-control centered-textarea" placeholder="Type
here..."></textarea>
            </div>
            <!-- <button type="button" class="generate-button">Generate Image</button> -->

            <div class="image-display text-center">
                <a class="image-download btn btn-success" target="_blank" download="다운로드.png">download image</a>
            </div>
            <div class="form-group hidden">
                <label class="form-check-label">Show grid line: <input name="grid-line" type="checkbox" checked='true'/></label>
            </div>
            <div class="form-group hidden">
                <label>Font size:</label>
                <input name="font-size" type="number" value="120" min="64" max="360"/>
            </div>
            <div class="form-group">
                <label>Font align:</label>
                <select name="font-align">
                    <option  value="left">left</option>
                    <option selected value="center">center</option>
                    <option value="right">right</option>
                </select>
            </div>
            <div class="form-group">
                <label>Font color:</label>
                <label> <input name="font-color" type="radio" value="rgba(0, 0, 0, 1)" checked> <img src="./img/black.png"/> </label>
                <label> <input name="font-color" type="radio" value="rgba(255, 255, 255, 1)">   <img src="./img/white.png"/> </label>
                <label> <input name="font-color" type="radio" value="rgba(255, 0, 0, 1)">       <img src="./img/red.png"/>   </label>
                <label> <input name="font-color" type="radio" value="rgba(255, 127, 0, 1)">     <img src="./img/orange.png"/></label>
                <label> <input name="font-color" type="radio" value="rgba(255, 255, 0, 1)">     <img src="./img/yellow.png"/></label>
                <label> <input name="font-color" type="radio" value="rgba(0, 255, 0, 1)">       <img src="./img/green.png"/> </label>
                <label> <input name="font-color" type="radio" value="rgba(0, 0, 255, 1)">       <img src="./img/blue.png"/>  </label>
                <label> <input name="font-color" type="radio" value="rgba(75, 0, 130, 1)">      <img src="./img/indigo.png"/></label>
                <label> <input name="font-color" type="radio" value="rgba(149, 0, 211, 1)">     <img src="./img/violet.png"/></label>
            </div>
            <div class="form-group">
                <label>Background color:</label>
                <label> <input name="background-color" type="radio" value="rgba(0, 0, 0, 1)">              <img src="./img/black.png"/> </label>
                <label> <input name="background-color" type="radio" value="rgba(255, 255, 255, 1)" checked><img src="./img/white.png"/> </label>
                <label> <input name="background-color" type="radio" value="rgba(255, 0, 0, 1)">            <img src="./img/red.png"/>   </label>
                <label> <input name="background-color" type="radio" value="rgba(255, 127, 0, 1)">          <img src="./img/orange.png"/></label>
                <label> <input name="background-color" type="radio" value="rgba(255, 255, 0, 1)">          <img src="./img/yellow.png"/></label>
                <label> <input name="background-color" type="radio" value="rgba(0, 255, 0, 1)">            <img src="./img/green.png"/> </label>
                <label> <input name="background-color" type="radio" value="rgba(0, 0, 255, 1)">            <img src="./img/blue.png"/>  </label>
                <label> <input name="background-color" type="radio" value="rgba(75, 0, 130, 1)">           <img src="./img/indigo.png"/></label>
                <label> <input name="background-color" type="radio" value="rgba(149, 0, 211, 1)">          <img src="./img/violet.png"/></label>
                <!-- <label class="hidden"><img src="./img/transparent.png"/> <input name="background-color" type="radio" value="rgba(0, 0, 0, 0)" ></label> -->
            </div>
            <div class="form-group hidden">
                <label>Stroke:</label>
                <input name="stroke" type="number" value="0" min="0"/>
            </div>
            <div class="form-group hidden">
                <label>Stroke color:</label>
                <label><img src="./img/black.png"/> <input name="stroke-color" type="radio" value="rgba(0, 0, 0, 1)"></label>
                <label><img src="./img/white.png"/> <input name="stroke-color" type="radio" value="rgba(255, 255, 255, 1)" ></label>
                <label><img src="./img/red.png"/> <input name="stroke-color" type="radio" value="rgba(255, 0, 0, 1)" checked></label>
                <label><img src="./img/orange.png"/> <input name="stroke-color" type="radio" value="rgba(255, 127, 0, 1)"></label>
                <label><img src="./img/yellow.png"/> <input name="stroke-color" type="radio" value="rgba(255, 255, 0, 1)"></label>
                <label><img src="./img/green.png"/> <input name="stroke-color" type="radio" value="rgba(0, 255, 0, 1)"></label>
                <label><img src="./img/blue.png"/> <input name="stroke-color" type="radio" value="rgba(0, 0, 255, 1)"></label>
                <label><img src="./img/indigo.png"/> <input name="stroke-color" type="radio" value="rgba(75, 0, 130, 1)"></label>
                <label><img src="./img/violet.png"/> <input name="stroke-color" type="radio" value="rgba(149, 0, 211, 1)"></label>
            </div>
            <div class="form-group hidden">
                <label>Font family:</label>
                <select name="font-family">
                    <option value="serif">serif</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="cursive">cursive</option>
                    <option value="fantasy">fantasy</option>
                    <option value="monospace">monospace</option>
                    <option value="'Helvetica Neue'">Helvetica Neue</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Arial">Arial</option>
                    <option value="'Dancing Script', cursive">Dancing Script</option>
                    <option value="MangoByeolbyeol" selected>MangoByeolbyeol</option>
                    <option value="FontAwesome,'Helvetica Neue',Helvetica,Arial,sans-serif">FontAwesome,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif</option>
                </select>
            </div>
            <div>
                <div class="form-group hidden">
                    <label>Line height:</label>
                    <input name="line-height" type="number" step="0.1" value="1.2" />
                    <select name="line-height-unit">
                        <option value="em">em</option>
                        <option value="px">px</option>
                    </select>
                </div>
            </div>
            <div class="form-group hidden">
                <label class="form-check-label">Bold: <input name="bold" type="checkbox"/></label>
            </div>
            <div class="form-group">
                <label class="form-check-label">Italic: <input name="italic" type="checkbox"/></label>
            </div>
        </form>
        <pre class="code-example hidden"></pre>
       
    </div>
</body>

</html>
