<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link href="index.css?v=4" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <title>민원수박게임</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="민원수박게임" />
    <meta property="og:title" content="민원수박게임" />
    <meta property="og:description" content="민원수박게임" />
    <meta property="og:image" content="https://mingyuwonwoo.netlify.app/assets/img/11.png" />
    <meta property="og:image:type" content="image/png" />
    <!-- 트위터 미리보기(meta 정보) 설정 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="민원수박게임" />
    <meta name="twitter:description" content="민원수박게임" />
    <meta name="twitter:image" content="https://mingyuwonwoo.netlify.app/assets/img/11.png" />
    <meta name="twitter:url" content="https://mingyuwonwoo.netlify.app/" />

    <link rel="icon shortcut" href="assets/img/11.png" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="item"></div>

      <div class="item" id="game">
        <div id="overlay">
          <button id="playAgainButton" onclick="location.reload()">
            다시하기
          </button>
          <button id="shareButton">공유하기</button>
        </div>
        <canvas id="canvas"></canvas>
        <div id="floor"></div>
      </div>

      <div class="empty"></div>
      <div class="empty"></div>
      <!-- 
      <div class="item" id="footer">
       <div id="links">
          <a href="https://shinyou.ng">shinyoung</a>
          <a href="https://github.com/choshinyoung/watermelon">Github</a>
        </div>

        <p>Made with ❤️ by choshinyoung</p> 
      </div>-->
    </div>

    <div class="alert hidden">
      <!-- <img src="/assets/img/alert.png" /> -->
      <div class="image-container"></div>
    </div>

    <!-- <audio id="audioPlayer" autoplay loop></audio> -->

    <img
      id="play"
      onclick="toggleAudio()"
      src="/assets/img/play.png"
      class="img-fluid"
      alt="Responsive image"
    /><audio
      id="player"
      src="/assets/audio/bittersweet.mp3"
      autoplay
      loop
    ></audio>
    <img
      id="pause"
      onclick="toggleAudio()"
      src="/assets/img/pause.png"
      class="img-fluid"
      alt="Responsive image"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script defer src="index.js?v=4"></script>
  </body>
</html>
